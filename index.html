<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EasyBill</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<!-- Top Navigation Bar -->
<div id="navbar">
  <div id="nav-left">
    <button onclick="goToPage(1)">Account</button>
    <button onclick="goToPage(2)">Company</button>
    <button onclick="goToPage(3)">Customers</button>
    <button onclick="goToPage(4)">Items</button>
    <button onclick="goToPage(5)">Create Invoice</button>
    <button onclick="goToPage(6)">Invoices</button>
    <button onclick="goToPage(7)">Invoice View</button>
  </div>
  <div id="nav-right">
    <button id="darkModeToggle">üåô</button>
  </div>
</div>

<!-- Page Container -->
<div id="pageContainer">

  <!-- Page 1: Account Creation -->
  <div class="page active">
    <h2>Create or Select Account</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="createAccount()">Continue</button>
  </div>

  <!-- Page 2: Company Details -->
  <div class="page">
    <h2>Company Details</h2>
    <input type="text" id="companyName" placeholder="Company Name"><br>
    <input type="text" id="companyPan" placeholder="Company PAN"><br>
    <input type="text" id="companyAddress" placeholder="Company Address"><br>
    <input type="text" id="companyContact" placeholder="Company Contact"><br>
    <label>Upload Company Logo:</label><br>
    <input type="file" id="companyLogo" accept="image/*"><br>
    <img id="logoPreview" style="max-width:120px; margin-top:10px; display:none;"><br>
    <button onclick="saveCompany()">Save & Continue</button>
    <button class="nav-btn" onclick="goBack()">Back</button>
  </div>

  <!-- Page 3: Customers -->
  <div class="page">
    <h2>Customers</h2>
    <input type="text" id="custName" placeholder="Customer Name"><br>
    <input type="text" id="custContact" placeholder="Contact No"><br>
    <input type="text" id="custPan" placeholder="Customer PAN"><br>
    <input type="text" id="custEmail" placeholder="Customer Email"><br>
    <input type="text" id="custAddress" placeholder="Customer Address"><br>
    <button onclick="addCustomer()">Add Customer</button>
    <div id="customerList"></div>
    <div id="ledgerView"></div>
    <button class="nav-btn" onclick="goBack()">Back</button>
    <button class="nav-btn" onclick="goNext()">Next</button>
  </div>

  <!-- Page 4: Items -->
  <div class="page">
    <h2>Items</h2>
    <input type="text" id="itemName" placeholder="Item Name"><br>
    <input type="number" id="itemStock" placeholder="Stock"><br>
    <input type="number" id="itemPrice" placeholder="Unit Price"><br>
    <input type="date" id="itemExpiry"><br>
    <button onclick="addItem()">Add Item</button>
    <div id="itemList"></div>
    <button class="nav-btn" onclick="goBack()">Back</button>
    <button class="nav-btn" onclick="goNext()">Next</button>
  </div>

  <!-- Page 5: Create Invoice -->
  <div class="page">
    <h2>Create Invoice</h2>
    <select id="invoiceCustomer"></select><br>
    <label><input type="checkbox" id="enableVat"> Enable VAT</label><br>
    <input type="number" id="discountRate" placeholder="Discount %"><br>

    <h3>Add Items</h3>
    <select id="invoiceItem"></select>
    <input type="number" id="invoiceQty" placeholder="Quantity">
    <button onclick="addInvoiceItem()">Add Item</button>
    <div id="invoiceItemsList"></div>

    <button onclick="createInvoice()">Save Invoice</button>
    <button class="nav-btn" onclick="goBack()">Back</button>
    <button class="nav-btn" onclick="goNext()">Next</button>
  </div>

  <!-- Page 6: Invoices List -->
  <div class="page">
    <h2>Invoices</h2>
    <div id="invoiceList"></div>
    <button class="nav-btn" onclick="goBack()">Back</button>
    <button class="nav-btn" onclick="goNext()">Next</button>
  </div>

  <!-- Page 7: Invoice View -->
  <div class="page">
    <h2>Invoice View</h2>
    <div id="invoiceView"></div>
    <button id="saveInvoiceView">üíæ Save as Image</button>
    <button id="printInvoiceView">üñ®Ô∏è Print Invoice</button>
    <button class="nav-btn" onclick="goBack()">Back</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
